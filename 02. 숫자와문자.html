<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>숫자와문자</title>
    </head>
    <body>
        <script type="text/javascript">
          alert(1);
          alert(1.2+1.3);
          alert(2*8);
          alert(6/2);

          alert("yoon\'s coding\neverybody yeah");
          alert("coding" + " " + "happy");
          alert("code".length);
          alert("code".indexOf("d"));
        </script>

        <ul>
          <li>Math.pow(3,2);       // 9,   3의 2승 </li>
          <li>Math.round(10.6);    // 11,  10.6을 반올림</li>
          <li>Math.ceil(10.2);     // 11,  10.2를 올림</li>
          <li>Math.floor(10.6);    // 10,  10.6을 내림</li>
          <li>Math.sqrt(9);        // 3,   3의 제곱근</li>
          <li>Math.random();       // 0부터 1.0 사이의 랜덤한 숫자</li>
        </ul>

    </body>
</html>
