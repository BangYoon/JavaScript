<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>html에서 js 로드하기</title>
    </head>
    <body>
        <input type="button" id=hw value="Hello world">
        <script type="text/javascript">
            var hw = document.getElementById('hw');
            hw.addEventListener('click', function(){
              alert('hello world');
            })
        </script>
    </body>
</html>
