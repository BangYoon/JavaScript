<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>map()</title>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>JavaScript</li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script>
            var li = $('li');
            li.map(
              function(index, elem)
              {
                  console.log(index, elem);
                  $(elem).css('color', 'red');
              }
            )
        </script>
    </body>
</html>
