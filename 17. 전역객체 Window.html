<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Window 객체</title>
    </head>
    <body>
        <script type="text/javascript">
          alert('hello world'); //앞에 window. 이 생략된것!! 모든 Object model 들이 window 안에 소속되어 있는것~~
          window.alert('hello world');
        </script>
        DOM : document <br>
        BOM : navigator / screen / location / frames / history / XMI HttpRequest <br>
        JavaScript : Object / Array / Function <br>
    </body>
</html>
