<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>array</title>
    </head>
    <body>
        <script type="text/javascript">
          var arr = ['방윤', '지유나', '손승원'];
          alert(arr[0]);
          alert(arr[1]);
          alert(arr[2]);

          alert(arr.length);

          arr.push('신수정'); //맨뒤 추가
          alert(arr[3]);
          arr.unshift("하튜"); //맨앞에 추가
          alert(arr[0]);

          arr.shift(); //맨앞 제거
          arr.pop(); //맨뒤 제거

          arr.sort(); //정렬
          arr.reverse(); //역순 정렬
        </script>
    </body>
</html>
