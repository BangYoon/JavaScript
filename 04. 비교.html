<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>비교</title>
    </head>
    <body>
        <script type="text/javascript">
          alert(1==2);
          alert(2==2);

          alert(1 === '1'); //false
          alert(1 == '1'); //true

          alert(true != 1); //flase
          alert(true !== 1); //true
        </script>

        == eqaul 동등 연산자<br>
        === strict eqaul 일치 연산자
    </body>
</html>
