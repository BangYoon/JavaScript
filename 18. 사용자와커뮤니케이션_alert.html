<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>사용자와 커뮤니케이션 : alert</title>
    </head>
    <body>
      <input type="button" name="" value="alert" onclick="alertfunc()";>
      <script type="text/javascript">
        function alertfunc(){
          alert(1);
          alert(2);
          alert(3);
        }
      </script>
    </body>
</html>
